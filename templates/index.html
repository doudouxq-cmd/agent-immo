<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Agent Immobilier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .chat-header h2 { font-size: 18px; }
        .chat-header p { font-size: 12px; opacity: 0.8; margin-top: 4px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; }
        .message.user { background: #2c3e50; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.agent { background: #f0f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-input { padding: 16px; border-top: 1px solid #eee; display: flex; gap: 8px; }
        .chat-input input { flex: 1; padding: 10px 16px; border: 1px solid #ddd; border-radius: 24px; outline: none; font-size: 14px; }
        .chat-input button { background: #2c3e50; color: white; border: none; padding: 10px 20px; border-radius: 24px; cursor: pointer; font-size: 14px; }
        .chat-input button:hover { background: #34495e; }
        .typing { color: #999; font-style: italic; font-size: 13px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>üè† Agent Immobilier</h2>
            <p>Disponible 24h/24 pour vous aider</p>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message agent">Bonjour ! Je suis votre agent immobilier virtuel. Comment puis-je vous aider aujourd'hui ? üòä</div>
        </div>
        <div class="chat-input">
            <input type="text" id="input" placeholder="√âcrivez votre message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <elevenlabs-convai agent-id="agent_8701kj0wgm45e9zaj1m6yswxv5ey"></elevenlabs-convai><script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>

    <script>
        const sessionId = Math.random().toString(36).substr(2, 9);

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const text = input.value.trim();
            if (!text) return;
            messages.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            messages.innerHTML += `<div class="message agent typing" id="typing">En train d'√©crire...</div>`;
            messages.scrollTop = messages.scrollHeight;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });
            const data = await response.json();
            document.getElementById('typing').remove();
            messages.innerHTML += `<div class="message agent">${data.response}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
